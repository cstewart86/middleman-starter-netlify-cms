body: >-
  Social media can be a really powerful tool to promote your business but it can
  be difficult to understand how best to use it if you don't live and breathe it
  every day.


  We can provide a full suite of social media services for small businesses,
  from developing a social media strategy to taking control of your social media
  calendar on your behalf.


  We research the types of people who most regularly but your products and
  services to find out where they spend most of their time online and what sort
  of content they find most useful and engaging.


  We then put in place a strategy to help you produce content that will resonate
  with them and get it in front of them.


  If you'd like to learn more, get in touch. We're always happy to talk through
  our methodology.
